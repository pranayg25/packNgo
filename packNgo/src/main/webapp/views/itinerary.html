<div class="btn-group btn-group-justified" role="group">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Day By Day</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click="viewExplorer()">Explore</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click="viewFriends()">Friends</button>
    </div>
</div>

<div class="container">
    <div class="container">
        <h1>{{itineraries[0].city}}</h1>
    </div>
    <div class="container" ng-repeat="itinerary in itineraries">
        <h3>{{itinerary.date}}</h3>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th class="col-sm-2">Duration</th>
                <th class="col-sm-9">Location</th>
                <th class="col-sm-1"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="location in itinerary.locations">
                <th><button ng-click="decreaseTime(location.id)">-</button>  {{location.duration}} hrs  <button ng-click="increaseTime(location.id)">+</button></th>
                <th><a ng-click="viewLocation(location.id)">{{location.name}}</a></th>
                <th><button ng-click="removeLocation(location.id)">x</button></th>
            </tr>
            </tbody>
        </table>
    </div>

</div>
