<div class="btn-group btn-group-justified" role="group">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click="viewItinerary()">Day By Day</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" >Explore</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click="viewFriends()">Friends</button>
    </div>
</div>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-3">
            <div class="checkbox" ng-repeat="activity in activities">
                <label><input type="checkbox" name="activities[]" value="{{activity.name}}" ng-click="toggleActivitySelection(activity.value)">{{activity.name}}</label>
            </div>
        </div>
        <div class="col-sm-7">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th class="col-sm-8">Location</th>
                    <th class="col-sm-1">Options</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="location in locations">
                    <th><a ng-click="viewLocation(location.placeId)">{{location.name}}</a></th>
                    <th>
                        <form name="time">
                            <div class="input-group">
                                <input type="number" min="1" class="form-control" placeholder="" name="location_{{$index}}" required>
                                <span class="input-group-btn"><button class="btn btn-default" type="submit" ng-click="addLocation($index,location)">+</button></span>
                            </div>
                        </form>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
