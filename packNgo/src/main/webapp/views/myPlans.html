<div class="container">
    <h2>My Plans</h2>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>City</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="plan in plans">
            <td>{{plan.city}}</td>
            <td>{{plan.startDate}}</td>
            <td>{{plan.endDate}}</td>
            <td><button ng-click="viewPlan(plan.id)">View</button><button ng-click="deletePlan(plan.id)">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>
