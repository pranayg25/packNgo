<div class="btn-group btn-group-justified" role="group">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click="viewItinerary()">Day By Day</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click="viewExplorer()">Explore</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Friends</button>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
            <h1>Friends already in plan</h1>
            <table class="table table-hover table-bordered" >
                <thead>
                <tr>
                    <th class="col-sm-5">Name</th>
                    <th class="col-sm-5">Email</th>
                    <th class="col-sm-2">Options</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="friend in friends">
                    <th>{{friend.firstName}} {{friend.lastName}}</th>
                    <th>{{friend.email}}</th>
                    <th><button ng-hide="friend.creator || !user.creator" ng-click="removeFriendsFromPlan(friend.id)">Remove</button></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
            <h1>Add friends to plan</h1>
            <table class="table table-hover table-bordered" >
                <thead>
                <tr>
                    <th class="col-sm-5">Name</th>
                    <th class="col-sm-5">Email</th>
                    <th class="col-sm-2">Options</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="friend in friendsNotInPlan">
                    <th>{{friend.firstName}} {{friend.lastName}}</th>
                    <th>{{friend.email}}</th>
                    <th><button ng-show="user.creator" ng-click="addFriendsToPlan(friend.id)">Add</button></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
